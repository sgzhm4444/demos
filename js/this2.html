<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>this</title>
		<script>
			var num = 1;
			var myObject = {
				num: 2,
				add: function() {
					this.num = 3;
					(function() {
						console.log(this.num);
						this.num = 4;
					})();
					console.log(this.num);
				},
				sub: function() {
					console.log(this.num)
				}
			}
			myObject.add();
			console.log(myObject.num);
			console.log(num);
			var sub = myObject.sub;
			sub();
		</script>
	</head>
	<body>
	</body>
</html>
