<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>triangle</title>
		<style>
			#div1 {
				width: 0;
				height: 0;
				border-style: solid;
				border-color: transparent;
				border-width: 10px;
				border-bottom-color: #000;
			}
			
			#div2 {
				width: 100px;
				height: 100px;
				background: linear-gradient(45deg, #000 50%, transparent 0);
			}
			
			#div3 {
				width: 100px;
				height: 100px;
				background-color: #000;
				clip-path: polygon(0% 0%, 0% 100%, 100% 100%);
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
	</body>
</html>
