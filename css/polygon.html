<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>polygon</title>
		<style>
			#div1 {
				width: 100px;
				height: 100px;
				background-color: #000;
			}
			
			#div2 {
				border-radius: 50%;
				box-shadow: inset 1em -1em #333;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<script>
			function polygon(n = 3) {
				let deg = 2 * Math.PI / n;
				let points = [];
				for (let i = 0; i < n; i++) {
					let theta = deg * i;
					let x = 50 * Math.cos(theta) + 50 + '%';
					let y = 50 * Math.sin(theta) + 50 + '%';
					points.push(x + ' ' + y);
				}
				return `polygon(${ points.join(',')})`;
			}
			document.getElementById('div1').style.clipPath = polygon(5);
		</script>
	</body>
</html>
