<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul {
				list-style: none;
				width: 100px;
			}

			li {
				border: 10px solid pink;
			}

			li+li {
				margin-top: -10px;
			}

			li:hover {
				outline: 1000px solid #00000099;
				/* outline-offset: -10px; */
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
