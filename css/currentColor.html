<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html, body {
				color: #000000;
			}
			.box {
				width: 100px;
				height: 100px;
				background: currentColor;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box" class="box"></div>

		你想换的颜色：
		<input id="color" name="color" type="color" value="#000000" autocomplete="off">
		<script>
			'use strict';
			color.onchange = event => {
				document.querySelector('body').style.color = color.value;
			};
		</script>
	</body>
</html>
