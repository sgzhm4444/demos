<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			dot-a {
				display: inline-block;
				height: 1em;
				line-height: 1;
				text-align: left;
				vertical-align: -.25ex;
				overflow: hidden;
			}

			dot-a::before {
				display: block;
				content: '...\A..\A.';
				white-space: pre-wrap;
				animation: dot1 3s infinite step-start both;
			}

			@keyframes dot1 {
				33% {
					transform: translateY(-2em);
				}

				66% {
					transform: translateY(-1em);
				}
			}
		</style>
	</head>
	<body>
		正在加载中<dot-a>...</dot-a>
	</body>
</html>
