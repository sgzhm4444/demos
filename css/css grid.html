<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css grid</title>
		<style>
			.grid {
				width: 60vmin;
				height: 60vmin;

				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 1fr);
			}

			.grid > div {
				border: 1px solid #000;
				margin-right: -1px;
				margin-bottom: -1px;
			}
			
			.line {
				width: 20vmin;
				height: 1px;
				background-color: #000;
				transform: rotate(-45deg);
				margin-top: 10vmin;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
			<div>
				<div class="line"></div>
			</div>
		</div>
	</body>
</html>
